<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom GitHub Contributions</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/github-calendar/dist/github-calendar-responsive.css"
    />
  </head>
  <body>
    <div
      class="bg-white/5 backdrop-blur-xl rounded-3xl p-3 py-3 md:p-10 md:py-8 shadow-2xl transform transition-all duration-300 hover:shadow-[#6366f1]/10"
    >
      <div
        data-aos="fade-right"
        data-aos-duration="1200"
        class="bg-white/5 backdrop-blur-xl rounded-3xl shadow-2xl p-5 py-10 sm:p-10 transform transition-all duration-300 hover:shadow-[#6366f1]/10 aos-init aos-animate"
      >
        <div class="flex justify-between items-start mb-8">
          <div>
            <h2
              class="text-4xl font-bold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-[#6366f1] to-[#a855f7]"
            >
              Get in Touch
            </h2>
            <p class="text-gray-400">
              Have something to discuss? Send me a message and let's talk.
            </p>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-share2 lucide-share-2 w-10 h-10 text-[#6366f1] opacity-50"
          >
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" x2="15.42" y1="13.51" y2="17.49"></line>
            <line x1="15.41" x2="8.59" y1="6.51" y2="10.49"></line>
          </svg>
        </div>
        <form
          action="https://formsubmit.co/abhishekganvirr@gmail.com"
          method="POST"
          class="space-y-6"
        >
          <input type="hidden" name="_template" value="table" /><input
            type="hidden"
            name="_captcha"
            value="false"
          />
          <div
            data-aos="fade-up"
            data-aos-delay="100"
            class="relative group aos-init aos-animate"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user absolute left-4 top-4 w-5 h-5 text-gray-400 group-focus-within:text-[#6366f1] transition-colors"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle></svg
            ><input
              type="text"
              name="name"
              placeholder="Your Name"
              class="w-full p-4 pl-12 bg-white/10 rounded-xl border border-white/20 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-[#6366f1]/30 transition-all duration-300 hover:border-[#6366f1]/30 disabled:opacity-50"
              required=""
              value=""
            />
          </div>
          <div
            data-aos="fade-up"
            data-aos-delay="200"
            class="relative group aos-init aos-animate"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail absolute left-4 top-4 w-5 h-5 text-gray-400 group-focus-within:text-[#6366f1] transition-colors"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg
            ><input
              type="email"
              name="email"
              placeholder="Your Email"
              class="w-full p-4 pl-12 bg-white/10 rounded-xl border border-white/20 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-[#6366f1]/30 transition-all duration-300 hover:border-[#6366f1]/30 disabled:opacity-50"
              required=""
              value=""
            />
          </div>
          <div
            data-aos="fade-up"
            data-aos-delay="300"
            class="relative group aos-init aos-animate"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-message-square absolute left-4 top-4 w-5 h-5 text-gray-400 group-focus-within:text-[#6366f1] transition-colors"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path></svg
            ><textarea
              name="message"
              placeholder="Your Message"
              class="w-full resize-none p-4 pl-12 bg-white/10 rounded-xl border border-white/20 placeholder-gray-500 text-white focus:outline-none focus:ring-2 focus:ring-[#6366f1]/30 transition-all duration-300 hover:border-[#6366f1]/30 h-[9.9rem] disabled:opacity-50"
              required=""
            ></textarea>
          </div>
          <button
            data-aos="fade-up"
            data-aos-delay="400"
            type="submit"
            class="w-full bg-gradient-to-r from-[#6366f1] to-[#a855f7] text-white py-4 rounded-xl font-semibold transition-all duration-300 hover:scale-[1.02] hover:shadow-lg hover:shadow-[#6366f1]/20 active:scale-[0.98] flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 aos-init"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-send w-5 h-5"
            >
              <path
                d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"
              ></path>
              <path d="m21.854 2.147-10.94 10.939"></path></svg
            >Send Message
          </button>
        </form>
        <div
          class="mt-10 pt-6 border-t border-white/10 flex justify-center space-x-6"
        >
          <div
            class="w-full bg-gradient-to-br from-white/10 to-white/5 rounded-2xl p-6 py-8 backdrop-blur-xl"
          >
            <h3
              class="text-xl font-semibold text-white mb-6 flex items-center gap-2"
            >
              <span
                class="inline-block w-8 h-1 bg-indigo-500 rounded-full"
              ></span
              >Connect With Me
            </h3>
            <div class="flex flex-col gap-4">
              <a
                href="https://www.linkedin.com/in/abhishekganvir/"
                target="_blank"
                rel="noopener noreferrer"
                class="group relative flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/10 overflow-hidden hover:border-white/20 transition-all duration-500"
                ><div
                  class="absolute inset-0 opacity-0 group-hover:opacity-20 transition-opacity duration-500 bg-gradient-to-r from-[#0A66C2] to-[#0077B5]"
                ></div>
                <div class="relative flex items-center gap-4">
                  <div class="relative flex items-center justify-center">
                    <div
                      class="absolute inset-0 opacity-20 rounded-md transition-all duration-500 group-hover:scale-110 group-hover:opacity-30"
                      style="background-color: rgb(10, 102, 194)"
                    ></div>
                    <div class="relative p-2 rounded-md">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-linkedin w-6 h-6 transition-all duration-500 group-hover:scale-105"
                        style="color: rgb(10, 102, 194)"
                      >
                        <path
                          d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                        ></path>
                        <rect width="4" height="12" x="2" y="9"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                      </svg>
                    </div>
                  </div>
                  <div class="flex flex-col">
                    <span
                      class="text-lg font-bold pt-[0.2rem] text-gray-200 tracking-tight leading-none group-hover:text-white transition-colors duration-300"
                      >Let's Connect</span
                    ><span class="text-sm text-gray-400">on LinkedIn</span>
                  </div>
                </div></a
              ><a
                href="https://www.instagram.com/alright.abhi"
                target="_blank"
                rel="noopener noreferrer"
                class="group relative flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/10 overflow-hidden hover:border-white/20 transition-all duration-500"
                ><div
                  class="absolute inset-0 opacity-0 group-hover:opacity-20 transition-opacity duration-500 bg-gradient-to-r from-[#833AB4] via-[#E4405F] to-[#FCAF45]"
                ></div>
                <div class="relative flex items-center gap-4">
                  <div class="relative flex items-center justify-center">
                    <div
                      class="absolute inset-0 opacity-20 rounded-md transition-all duration-500 group-hover:scale-110 group-hover:opacity-30"
                      style="background-color: rgb(228, 64, 95)"
                    ></div>
                    <div class="relative p-2 rounded-md">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-instagram w-6 h-6 transition-all duration-500 group-hover:scale-105"
                        style="color: rgb(228, 64, 95)"
                      >
                        <rect
                          width="20"
                          height="20"
                          x="2"
                          y="2"
                          rx="5"
                          ry="5"
                        ></rect>
                        <path
                          d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                        ></path>
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                      </svg>
                    </div>
                  </div>
                  <div class="flex flex-col">
                    <span
                      class="text-lg font-bold pt-[0.2rem] text-gray-200 tracking-tight leading-none group-hover:text-white transition-colors duration-300"
                      >Instagram</span
                    ><span class="text-sm text-gray-400">@alright.abhi</span>
                  </div>
                </div></a
              ><a
                href="https://github.com/AbhishekGanvir"
                target="_blank"
                rel="noopener noreferrer"
                class="group relative flex items-center justify-between p-4 rounded-lg bg-white/5 border border-white/10 overflow-hidden hover:border-white/20 transition-all duration-500"
                ><div
                  class="absolute inset-0 opacity-0 group-hover:opacity-20 transition-opacity duration-500 bg-gradient-to-r from-[#333] to-[#24292e]"
                ></div>
                <div class="relative flex items-center gap-4">
                  <div class="relative flex items-center justify-center">
                    <div
                      class="absolute inset-0 opacity-20 rounded-md transition-all duration-500 group-hover:scale-110 group-hover:opacity-30"
                      style="background-color: rgb(255, 255, 255)"
                    ></div>
                    <div class="relative p-2 rounded-md">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-github w-6 h-6 transition-all duration-500 group-hover:scale-105"
                        style="color: rgb(255, 255, 255)"
                      >
                        <path
                          d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                        ></path>
                        <path d="M9 18c-4.51 2-5-2-7-2"></path>
                      </svg>
                    </div>
                  </div>
                  <div class="flex flex-col">
                    <span
                      class="text-lg font-bold pt-[0.2rem] text-gray-200 tracking-tight leading-none group-hover:text-white transition-colors duration-300"
                      >Github</span
                    ><span class="text-sm text-gray-400">@AbhishekGanvir</span>
                  </div>
                </div></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
