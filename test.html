<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom GitHub Contributions</title>
  <link rel="stylesheet" href="https://unpkg.com/github-calendar/dist/github-calendar-responsive.css"/>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
      background: #f9fafb;
    }
    .calendar {
      max-width: 1000px;
    }

    .ContributionCalendar-day[data-level='0']{
      background-color: #141a21 !important;
    }
  </style>
</head>
<body>
  <div class="calendar">Loading contributions...</div>

  <script src="https://unpkg.com/github-calendar/dist/github-calendar.min.js"></script>
  <script>
    GitHubCalendar(".calendar", "amirRezazade", { responsive: true });
  </script>
</body>
</html>
